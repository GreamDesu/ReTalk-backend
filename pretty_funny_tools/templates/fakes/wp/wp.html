{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]>
		<html xmlns="http://www.w3.org/1999/xhtml" class="ie8" lang="nb-NO" xmlns:fb="http://ogp.me/ns/fb#" xmlns:addthis="http://www.addthis.com/help/api-spec" >
	<![endif]-->
<!--[if !(IE 8) ]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="nb-NO" xmlns:fb="http://ogp.me/ns/fb#"
      xmlns:addthis="http://www.addthis.com/help/api-spec">
<!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Log In</title>
    <link rel='stylesheet' id='buttons-css' href='{% static "fakes/wp/css/buttons.min.css" %}'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='open-sans-css'
          href='//fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&#038;subset=latin%2Clatin-ext&#038;ver=3.9.2'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='dashicons-css' href='{% static "fakes/wp/css/dashicons.min.css" %}'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='login-css' href='{% static  "fakes/wp/css/login.min.css" %}'
          type='text/css' media='all'/>
    <script type='text/javascript'
            src='{% static "fakes/wp/js/modernizr-custom.min.js" %}'></script>
    <script type='text/javascript' src='{% static "fakes/wp/js/jquery.js" %}'></script>
    <script type='text/javascript'
            src='{% static "fakes/wp/js/jquery-migrate.min.js" %}'></script>
    <script type='text/javascript'
            src='{% static "fakes/wp/js/webdagene-mobile.js" %}'></script>
    <script type='text/javascript'
            src='{% static "fakes/wp/js/webdagene-formvalidation.js" %}'></script>
    <meta name='robots' content='noindex,follow'/>
</head>
<body class="login login-action-login wp-core-ui  locale-nb-no">
<div id="login">
    <h1><a href="{% url 'wp_admin' %}"></a></h1>

    {% if show_error %}
        <div id="login_error"><strong>ERROR</strong>: Invalid username. <a
                href="{% url 'wp_admin' %}?action=lostpassword" title="Password Lost and Found">Lost your
            password</a>?<br/>
        </div>
    {% endif %}

    <form name="loginform" id="loginform" action="{% url 'wp_admin' %}" method="post">
        {% csrf_token %}
        <p>
            <label for="user_login">Username<br/>
                <input type="text" name="log" id="user_login" class="input" value="" size="20"/></label>
        </p>

        <p>
            <label for="user_pass">Password<br/>
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20"/></label>
        </p>

        <p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme"
                                                              value="forever"/> Remember Me</label></p>

        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large"
                   value="Log In"/>
            <input type="hidden" name="redirect_to" value="http://webdagene.no/wp-admin/"/>
            <input type="hidden" name="testcookie" value="1"/>
        </p>
    </form>

    <p id="nav">
        <a href="{% url 'wp_admin' %}?action=lostpassword" title="Password Lost and Found">Lost your
            password?</a>
    </p>

    <script type="text/javascript">
        function wp_attempt_focus() {
            setTimeout(function () {
                try {
                    d = document.getElementById('user_login');
                    d.focus();
                    d.select();
                } catch (e) {
                }
            }, 200);
        }

        wp_attempt_focus();
        if (typeof wpOnload == 'function')wpOnload();
    </script>

</div>


<link rel='stylesheet' id='output-css' href='http://webdagene.no/wp-content/plugins/addthis/css/output.css?ver=3.9.2'
      type='text/css' media='all'/>
<div class="clear"></div>
</body>
</html>
